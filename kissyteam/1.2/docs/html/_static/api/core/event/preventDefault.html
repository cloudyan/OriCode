<!DOCTYPE html>
<html>
<head>

<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
</head>
<body>
  
<a href="http://www.taobao.com">default click action is prevented</a>
<div id="log"></div>

<script>
    var $=KISSY.Node.all;
$("a").on('click',function(event) {
  event.preventDefault();
  $('<div/>')
    .append('default ' + event.type + ' prevented')
    .appendTo('#log');
});
</script>

</body>
</html>
