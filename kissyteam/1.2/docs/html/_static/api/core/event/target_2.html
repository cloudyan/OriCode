<!DOCTYPE html>
<html>
<head>

<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
</head>
<body>
  
<ul>
  <li>item 1
    <ul>
      <li>sub item 1-a</li>
      <li>sub item 1-b</li>
    </ul>
  </li>
  <li>item 2
    <ul>
      <li>sub item 2-a</li>
      <li>sub item 2-b</li>
    </ul>
  </li>  
</ul>
<script>
    var $=KISSY.Node.all;
    function handler(event) {
      var $target = $(event.target);
      if( $target.test("li") ) {
        $target.children().toggle();
      }
    }
    $("ul").on('click',handler).all("ul").hide();
</script>

</body>
</html>
