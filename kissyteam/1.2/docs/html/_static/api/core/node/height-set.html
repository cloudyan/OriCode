        background:rgb(255,140,0); cursor:pointer; }  </style>

<body>

<script>
    KISSY.use("node",function(S,Node){
        var $=Node.all;
        function handle(){
            $(this).detach();
            $(this).height(30)
                 .css({cursor:"auto", backgroundColor:"green"});
        }            
        $("div").on('click', handle);
    });    
</script>
